<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
      <h1>Ticket</h1>
    </div>
<div class="section container">
    <div class="row">
        <form class="col s12">
            <div class="row card-panel">
              <div class="input-filed col s6">
                <label for="nombreP">Issue:</label>
                <input type="text" placeholder="Nombre del problema" id="nombreP" class="validate" required>
              </div>

              <div class="input-filed col s12">
                <label for="descripcion">Descripcion:</label>
                <input type="text" placeholder="Describe el problema" id="descripcion" class="validate" required>
              </div>

             

              <button class="btn" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>




    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>  document.addEventListener('DOMContentLoaded', function() {
         M.AutoInit();
      });
    </script>
</body>
</html>
