<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <h1>Register</h1>
</div>
<div class="section container">
    <div class="row">
        <div class="col s12">
            <div class="row card-panel">
              <div class="input-filed col s6">
                <label for="nombre">User:</label>
                <input type="text" placeholder="Ingresa tu nombre" id="nombre" class="validate" required>
              </div>

              <div class="input-filed col s6">
                <label for="apellido">Password:</label>
                <input type="text" placeholder="Ingresa tu apellido" id="apellido" class="validate" required>
              </div>

              <div class="input-filed col s12">
                <label for="email">Email:</label>
                <input type="email" placeholder="Ingresa tu correo" id="email">
              </div>

              <button class="btn" type="submit">Submit</button>
            </div>
          </div>
    </div>
</div>




    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>  document.addEventListener('DOMContentLoaded', function() {
         M.AutoInit();
      });
    </script>
</body>
</html>
